<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Visualization Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Searching.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.20.0/plotly.min.js"></script>
</head>
<body class="text-white bg-dark">
    <div class="container mt-4">
        <div class="row align-items-center">
            <!-- Label -->
            <div class="col-2 text-center bg-secondary p-2">
                <label for="userInputList" class="text-white">Enter Numbers:</label>
            </div>

            <!-- Input List -->
            <div class="col-7">
                <input type="text" id="userInputList" class="form-control" placeholder="Comma-separated numbers (e.g., 10,20,30)">
            </div>

            <!-- Element to Search -->
            <div class="col-2">
                <input type="text" id="userInputElement" class="form-control" placeholder="Search Value">
            </div>

            <!-- Run Button -->
            <div class="col-1">
                <button class="btn btn-primary w-100" id="start">Run</button>
            </div>
        </div>

        <!-- Result Box -->
        <div class="row mt-4">
            <div class="col-12">
                <h5 class="text-center">Search Results:</h5>
                <div id="resultBox" class="bg-secondary text-white p-2 text-center">Waiting for search...</div>
            </div>
        </div>

        <!-- Graph Display for Linear Search -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h5 class="text-center">Linear Search Visualization</h5>
            <div id="linearChart" style="width: 100%; height: 400px;"></div>
            </div>
            <div class="col-md-6">
                <h5 class="text-center">Binary Search Visualization</h5>
            <div id="binaryChart" style="width: 100%; height: 400px;"></div>
            </div>
        </div>
    </div>

    <!-- Load External JS File -->
    <script src="Searching.js"></script>
</body>
</html>
